<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Popup</title>
    <link rel="stylesheet" href="security-popup.css" />
  </head>
  <body>
    <div class="security-settings-container">
      <div class="security-settings-header">
        <div class="security-settings-title">Set Permissions</div>
        <div class="security-settings-close">
          <img src="icon-close.svg" alt="" />
        </div>
      </div>
      <div class="security-settings-grid">
        <div class="security-settings-grid-header">
          <div class="security-settings-grid-header-row">
            <div class="security-settings-grid-item"></div>
            <div class="security-settings-grid-item">Editable</div>
            <div class="security-settings-grid-item">Read-Only</div>
            <div class="security-settings-grid-item">None</div>
          </div>
        </div>
        <div class="security-settings-grid-data">
          <div class="security-settings-grid-data-row">
            <div class="security-settings-grid-data-item-name">
              <span class="operations">Operations</span>
            </div>
            <div class="security-settings-grid-item">
              <label>
                <input type="radio" name="operations" />
                <span class="radio-span"></span>
              </label>
            </div>
            <div class="security-settings-grid-item">
              <label>
                <input type="radio" name="operations" />
                <span class="radio-span"></span>
              </label>
            </div>
            <div class="security-settings-grid-item">
              <label>
                <input type="radio" name="operations" />
                <span class="radio-span"></span>
              </label>
            </div>
          </div>
          <div class="security-settings-grid-data-row">
            <div class="security-settings-grid-data-item-name">
              <span class="customer">Customer</span>
            </div>
            <div class="security-settings-grid-item">
              <label>
                <input type="radio" name="customer" />
                <span class="radio-span"></span>
              </label>
            </div>
            <div class="security-settings-grid-item">
              <label>
                <input type="radio" name="customer" />
                <span class="radio-span"></span>
              </label>
            </div>
            <div class="security-settings-grid-item">
              <label>
                <input type="radio" name="customer" />
                <span class="radio-span"></span>
              </label>
            </div>
          </div>
          <div class="security-settings-grid-data-row">
            <div class="security-settings-grid-data-item-name">
              <span class="agent">Agent</span>
            </div>
            <div class="security-settings-grid-item">
              <label>
                <input type="radio" name="agent" />
                <span class="radio-span"></span>
              </label>
            </div>
            <div class="security-settings-grid-item">
              <label>
                <input type="radio" name="agent" />
                <span class="radio-span"></span>
              </label>
            </div>
            <div class="security-settings-grid-item">
              <label>
                <input type="radio" name="agent" />
                <span class="radio-span"></span>
              </label>
            </div>
          </div>
          <div class="security-settings-grid-data-row">
            <div class="security-settings-grid-data-item-name">
              <span class="driver">Driver</span>
            </div>
            <div class="security-settings-grid-item">
              <label>
                <input type="radio" name="driver" />
                <span class="radio-span"></span>
              </label>
            </div>
            <div class="security-settings-grid-item">
              <label>
                <input type="radio" name="driver" />
                <span class="radio-span"></span>
              </label>
            </div>
            <div class="security-settings-grid-item">
              <label class="label">
                <input type="radio" name="driver" />
                <span class="radio-span"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
